<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dark-mode</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Dark-Light.css'>
    <script src='Dark-light.js'></script>
</head>
<body>
    <div class="toggle">
        <input type="checkbox" id="toggleBtn" />
        <label for="toggleBtn">
          <span class="toggle-icon">
            <img src="./imgs/sun.svg" alt="sun icon" class="icon sun" />
            <img src="./imgs/moon.svg" alt="moon icon" class="icon moon" />
          </span>
        </label>
      </div>
</body>
</html>
